<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Quiz App</title>
  <link rel="stylesheet" href="css2.css" />
</head>
<body>
  <div class="quiz-container">
    <div id="quiz-box" class="fade-in">
      <h1 class="quiz-title">JavaScript Quiz</h1>
      <div id="question" class="question-text">Loading question...</div>
      <ul id="options" class="options-list"></ul>
      <div class="bottom-panel">
        <button id="next-btn">Next</button>
        <div id="timer">⏳ <span id="time">15</span>s</div>
      </div>
    </div>

    <div id="result-box" class="result-box hide fade-in">
      <h2>🎉 Quiz Completed!</h2>
      <p>You scored <span id="score"></span>/10</p>
      <button onclick="location.reload()">Restart Quiz</button>
    </div>
  </div>

  <script src="java.js"></script>
</body>
</html>
